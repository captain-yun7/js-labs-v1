<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 앱</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="도시 이름을 입력하세요" autocomplete="off">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="weather-info">
                <div class="city-name">
                    <h2 id="cityName">서울</h2>
                    <div class="country" id="country">KR</div>
                </div>
                
                <div class="date-time" id="dateTime">2023년 7월 15일 오후 3:00</div>
                
                <div class="temperature">
                    <img id="weatherIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="맑음">
                    <div class="temp-value">
                        <span id="temperature">24</span>°C
                    </div>
                </div>
                
                <div class="weather-description" id="weatherDescription">맑음</div>
                
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span id="windSpeed">5.1</span> m/s
                            <p>바람</p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span id="humidity">65</span>%
                            <p>습도</p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-thermometer-half"></i>
                        <div>
                            <span id="feelsLike">26</span>°C
                            <p>체감 온도</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="forecast" id="forecast">
                <!-- 일기 예보 데이터는 JavaScript에서 동적으로 추가됩니다 -->
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
