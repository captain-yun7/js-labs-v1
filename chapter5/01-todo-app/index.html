<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 관리 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>할 일 관리 앱</h1>
        
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="할 일을 입력하세요">
            <button id="addButton">추가</button>
        </div>
        
        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="active">진행 중</button>
            <button class="filter-btn" data-filter="completed">완료</button>
        </div>
        
        <ul id="taskList" class="todo-list">
            <!-- 할 일 항목이 여기에 동적으로 추가됩니다 -->
        </ul>
        
        <div class="todo-footer">
            <span id="taskCount">0개의 할 일</span>
            <button id="clearCompleted">완료된 항목 삭제</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
