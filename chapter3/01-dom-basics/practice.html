<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 실습</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .container {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .item {
            padding: 8px;
            margin: 5px 0;
            background-color: #e9e9e9;
            border-radius: 3px;
        }
        button {
            padding: 8px 12px;
            margin-right: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #remove-btn {
            background-color: #f44336;
        }
        #remove-btn:hover {
            background-color: #d32f2f;
        }
        #toggle-btn {
            background-color: #2196F3;
        }
        #toggle-btn:hover {
            background-color: #0b7dda;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #output {
            min-height: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            margin-top: 10px;
        }
        #toggle-content {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="title">DOM 실습</h1>
    
    <div class="container">
        <h2>리스트 조작하기</h2>
        <ul id="list">
            <li class="item">항목 1</li>
            <li class="item">항목 2</li>
            <li class="item">항목 3</li>
        </ul>
        <button id="add-btn">항목 추가</button>
        <button id="remove-btn">항목 삭제</button>
    </div>
    
    <div class="container">
        <h2>링크 속성 변경하기</h2>
        <a id="link" href="https://example.com" target="_blank">예제 링크</a>
        <p>링크를 클릭하기 전에 JavaScript로 속성을 변경해보세요.</p>
    </div>
    
    <div class="container" id="parent">
        <h2>DOM 탐색하기</h2>
        <p>첫 번째 단락</p>
        <p>두 번째 단락</p>
        <p>세 번째 단락</p>
    </div>
    
    <div class="container">
        <h2>실시간 입력 감지하기</h2>
        <input type="text" id="input-field" placeholder="텍스트를 입력하세요">
        <div id="output"></div>
    </div>
    
    <div class="container">
        <h2>요소 보이기/숨기기</h2>
        <button id="toggle-btn">내용 토글</button>
        <div id="toggle-content">
            이 내용을 보이게 하거나 숨겨보세요.
        </div>
    </div>
    
    <div class="container">
        <h2>도움말</h2>
        <p>practice.js 파일을 열고 TODO 주석을 따라 각 기능을 구현해보세요.</p>
        <p>콘솔에 결과를 출력하거나, 페이지 요소를 직접 변경하는 방식으로 작업하면 됩니다.</p>
    </div>
    
    <!-- practice.js 파일을 연결하세요 -->
    <script src="practice.js"></script>
</body>
</html>
