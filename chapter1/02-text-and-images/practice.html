<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트와 이미지 실습</title>
    <style>
        /* 여기에 CSS 스타일을 추가해보세요 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 
    실습 지침:
    1. 이 HTML 파일을 수정하여 자신의 간단한 프로필 페이지를 만들어보세요.
    2. 다양한 텍스트 서식 태그를 사용해보세요. (h1-h6, p, strong, em 등)
    3. 목록을 만들어보세요. (ul, ol, li)
    4. 이미지를 삽입하고 적절한 대체 텍스트를 추가하세요.
    5. 내부 페이지와 외부 사이트로 연결되는 링크를 만들어보세요.
    6. CSS를 사용하여 페이지의 모양을 꾸며보세요.
    -->

    <header>
        <!-- 여기에 제목과 소개를 추가하세요 -->
        <h1>내 프로필</h1>
        <p>웹 개발에 관심이 있는 ○○○입니다.</p>
    </header>

    <section>
        <!-- 여기에 자기소개를 추가하세요 -->
        <h2>자기소개</h2>
        <p>여기에 자신에 대한 간단한 소개를 작성하세요.</p>
        <p>다양한 <strong>텍스트 강조</strong>와 <em>이탤릭체</em>를 사용해보세요.</p>
    </section>

    <section>
        <!-- 여기에 취미나 관심사 목록을 추가하세요 -->
        <h2>취미 및 관심사</h2>
        <ul>
            <li>첫 번째 취미</li>
            <li>두 번째 취미</li>
            <li>세 번째 취미</li>
        </ul>
    </section>

    <section>
        <!-- 여기에 프로필 이미지를 추가하세요 -->
        <h2>프로필 이미지</h2>
        <p>아래에 이미지를 추가하고 alt 속성을 설정하세요.</p>
        <!-- 이미지 태그 추가 위치 -->
    </section>

    <section>
        <!-- 여기에 좋아하는 웹사이트 링크를 추가하세요 -->
        <h2>좋아하는 웹사이트</h2>
        <p>아래에 외부 웹사이트 링크를 추가하세요. target 속성도 사용해보세요.</p>
        <!-- 링크 태그 추가 위치 -->
    </section>

    <footer>
        <!-- 여기에 연락처 정보를 추가하세요 -->
        <h2>연락처</h2>
        <p>이메일 링크와 기타 연락 정보를 추가하세요.</p>
        <!-- mailto 링크 추가 위치 -->
    </footer>
</body>
</html>
